<body>

      <div class="left">

        <div class="logo">
          <img src="/src/assets/logo.png" alt="">
        </div>
      </div>
      <div class="center">
        <div class="contact">
          <a href="#">
            <i class="fa-solid fa-phone fa-rotate-by"></i>

            <div class="contact_end">
              <h1>Contact us 24/7</h1>
              <h2>(+92) 3942 7879</h2>
            </div>
          </a>

        </div>
        <div class="search">
          <form action="#" method="get">
            <select title="Categories" id="ctg-select">
              <option value="">All Categories</option>

              <option value="Accessories">Accessories</option>

              <option value="Car Electronics">Car Electronics</option>
              <option value="Equipment">Equipment</option>
              <option value="Lights">Lights</option>
            </select>

            <div class="src_right">
              <input type="search" name="search" placeholder="Search for products">
              <button class="search_button" type="button" aria-label="gg"></button>
            </div>
          </form>
        </div>


      </div>
      <div class="right">

      </div>
    </div>

  <script type="module" src="/src/main.js"></script>
